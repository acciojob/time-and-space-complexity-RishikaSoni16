	<h1>Time,Space and Complexity</h1>
	<p><span style="color:blue">Time complexity</span> is essentially <span style="color:blue">efficiency</span>, or how long a program function takes to process a given input.</p>
	<p><span style="font-weight:bold">Space complexity</span> is essentially a parallel concept to time complexity. If you need to create an array of size n, this will take <span>O(n)</span> space.</p>
